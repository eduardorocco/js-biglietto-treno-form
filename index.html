<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <main class="container">


        <!--FORM-->
        <section id="add-element" class="mt-4">

            <h2 class="mb-3">Calcola il biglietto del treno</h2>

            <form action="" method="get" id="form-km" class="row">

                <div class="mb-3 col-4">

                    <label for="new-element" class="form-label">Nome e Cognome</label>
    
                    <input type="text" name="name" class="form-control" id="user-name">
    
    
                </div>

                 
              <div class="mb-3 col-4">

                <label for="new-element" class="form-label">Km</label>

                <input type="text" name="km" class="form-control" id="user-km">


              </div>

              <div class="mb-3 col-4">

                <label for="new-element" class="form-label">Et√†</label>

              <select id="user-age" class="form-control">

                <option value="over18">Maggiorenne</option>

                <option value="under18">Minorenne</option>

                <option value="over65">Over65</option>

              </select>

              </div>
              
              <div>

                <button type="submit" class="btn btn-primary mt-3">Stampa Biglietto</button>

              </div>
              
            </form >


        </section>
        <!--/FORM-->

        <!--RESET BTN-->
        <section>
          <form action="">
            <div>

              <button type="refresh" class="btn btn-primary mt-3">Annulla</button>

            </div>
          </form>
        </section>
        <!--/RESET BTN-->

        <!--TICKET-PREVIEW-->
        <section class="mt-5" id="ticket-preview">

            <h3>Anteprima biglietto</h3>

            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Nome Passeggero</th>
                    <th scope="col">Offerta</th>
                    <th scope="col">Carrozza</th>
                    <th scope="col">Codice CP</th>
                    <th scope="col">Costo Biglietto</th>
                  </tr>
                </thead>
                <tbody>
                  <tr id="ticket-table">
                  </tr>
                </tbody>
              </table>

        </section>
        <!--/TICKET PREVIEW-->
    </main>
    

    <script src="/main.js"></script>
</body>
</html>
